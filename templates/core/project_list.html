{% extends 'core/base.html' %}

{% block body %}
<h3> List of projects:</h3>

<div class="row">
        {% if all_projects %}
            {% for project in all_projects %}
                <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                        <div class="caption">
                            <h4>{{ project.name }}</h4>
                            <!-- View Details -->
                            <a href="{% url 'core:project_detail' project.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>

                            <!-- Update project -->
                            <form action="{% url 'core:project_update' project.id %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="project_id" value="{{ project.id }}" />
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </form>

                            <!-- Delete project -->
                            <form action="{% url 'core:project_delete' project.id %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="project_id" value="{{ project.id }}" />
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </form>

                        </div>
                    </div>
                </div>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}
        {% else %}
            <div class="col-sm-12">
                <br>
                <a href="{% url 'core:project_create' %}">
                    <button type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp; Add a project
                    </button>
                </a>
            </div>
        {% endif %}
</div>
{% endblock %}
