<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Accounting app{% endblock %}</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid"></div>

    <!-- Header -->
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>

        <a class="navbar-brand" href="{% url 'core:home' %}">Accounting app</a>
    </div>

    <!-- Items -->
    <div class ="collapse navbar-collapse" id="topNavBar">
        <ul class="nav navbar-nav">
            <li class="">
                <a href="{% url 'core:party_list' %}">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Parties
                </a>
            </li>
            <li class="">
                <a href="{% url 'core:project_list' %}">
                    <span class="glyphicon glyphicon-barcode" aria-hidden="true"></span>&nbsp;Projects
                </a>
            </li>
        </ul>

        <form class="navbar-form navbar-left" role="search" method="get" action="#">
            <div class="form-group">
                <input type="text" class="form-control" name="q" value="">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>

        <ul class="nav navbar-nav navbar-right">
            <li class="">
                <a href="{% url 'core:party_create' %}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Party
                </a>
            </li>
            <li class="">
                <a href="{% url 'core:project_create' %}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Project
                </a>
            </li>
            <li class="">
                <a href="{% url 'core:transaction_create' %}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Transaction
                </a>
            </li>
        </ul>


    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
