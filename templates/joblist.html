{% extends 'base.html' %}

{% block parties %}
    <div class="container">
        <h2>Add a Party</h2>
        <form class="form-group col-sm-8 form-horizontal">
            <label class="form-label" for="title">Party Name</label>
            <input class="form-control" id="title" v-model="jobtitle">

            <label class="form-label" for="description">Party Description</label>
            <textarea class="form-control" id="description" rows="3" v-model="jobdescription"></textarea>

            <button class="btn" v-on:click="addJob()">Submit</button>
        </form>
    </div>

    <div class="container">
        <h2>Party List</h2>
        <p v-if="jobs.length == 0">Sorry, no parties currently</p>
        <div v-for="job in jobs" class="job container">
            <div class="col-sm-12">
                <h3>[[ job.jobtitle ]]</h3>
            </div>
            <div class="col-sm-12">
                <p>[[ job.jobdescription ]]</p>
                <button class="btn" v-on:click="removeJob($index)"><span class="glyphicon glyphicon-trash pull-right"></span></button>
            </div>
        </div>
    </div>
{% endblock %}
